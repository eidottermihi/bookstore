/* Versioning via Jenkins Build-Number */

// Erzeuge Build-Timestamp
ext.buildTimestamp = new Date().format('yyyy-MM-ddHH:mm:ss')

// Version: Major.Minor.Jenkins-Build-Number
version = new ProjectVersion(1,0,System.env.SOURCE_BUILD_NUMBER)

class ProjectVersion {
  Integer major
  Integer minor
  String build

  ProjectVersion (Integer major, Integer minor, String build) {
    this.major = major
    this.minor = minor
    this.build = build
  }

  @Override
  String toString() {
    String fullVersion = "$major.$minor"
    if (build) {
      fullVersion += ".$build"
    }
    fullVersion
  }
}